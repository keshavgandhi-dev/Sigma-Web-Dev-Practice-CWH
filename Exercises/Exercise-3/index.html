<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
      <style>
            body {
                  background-color: antiquewhite;
                  height: 100%;
            }

            * {
                  background-color: white;

            }

            .card {

                  border: 1px solid rgb(228, 226, 226);
                  border-radius: 5px;
                  text-align: center;
                  padding: 3px;
                  width: 200px;
                  height: 310px;
                  /* max-width: 200px; */
                  /* Prevents the card from getting too large */
                  /* max-height: 300px; */
                  /* Keeps the card from becoming too tall */
            }

            .image img {
                  width: 200px;
                  height: 150px;
                  object-fit: cover;
                  border-radius: .6em;
            }

            .keywords {
                  font-size: 10px;
                  border: 0.8px solid rgb(228, 226, 226);
                  color: rgb(119, 118, 118);
                  padding: 5px 10px;
                  border-radius: 10px;
                  margin-bottom: 1px;
                  display: inline-block;
            }


            h2 {
                  margin-top: 8px;
                  text-align: center;
                  padding-left: 5px;
                  font-size: 20px;
                  margin-bottom: 0px;
            }

            p {
                  text-align: center;
                  margin-top: 5px;
                  padding-top: 0;
                  padding-left: 5px;
                  font-size: 12px;
                  margin-bottom: 5px;
            }

            .button {
                  font-size: 12px;
                  /* Slightly larger for readability */
                  border: 0.8px solid rgb(228, 226, 226);
                  color: rgb(0, 179, 255);
                  background-color: rgb(191, 236, 255);
                  padding: 5px 15px;
                  /* Adjusting padding for a more clickable size */
                  border-radius: 15px;
                  cursor: pointer;
                  /* Indicates it's clickable */
                  transition: background-color 0.3s ease, color 0.3s ease;
                  /* Smooth hover effect */
            }

            .button:hover {
                  background-color: rgb(0, 179, 255);
                  color: white;
            }
      </style>
</head>

<body>
      <!-- card.png is a file which contains a card Image. Write html and css code to design this card. Use #html -->
      <div class="card">
            <div class="image">
                  <img src="image.png" alt="Bing">
            </div>
            <span class="keywords">Bing</span>
            <span class="keywords">ChatGPT</span>
            <span class="keywords">Co-pilot</span>
            <h2>Bing - Search Engine</h2>
            <p>
                  Bing is a search engine that finds and organizes the answers you need so you can make faster, more
                  informed decisions.
            </p>
            <span class="button">Read More</span>
      </div>
</body>

</html>
