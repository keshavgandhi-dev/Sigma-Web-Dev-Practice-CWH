<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Dark BLue Nav Bar</title>
      <style>
            .nav{
                  margin: 0;
                  padding: 0;
                  background-color: darkblue;
                  color: white;
            }
            .nav-1,nav-2,nav-3{
                  border: 10px;
                  border-color: red;
            }
      </style>
</head>
<body>
      <div class="nav">
            <span class="nav-1">Home</span>
            <span class="nav-3">Contact Us</span>
            <span class="nav-2">Gallery </span>
      </div>
</body>
</html>
